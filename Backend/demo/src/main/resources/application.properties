spring.application.name=demo

spring.datasource.username=jobportal
spring.datasource.password=jobportal
spring.datasource.url=jdbc:mysql://localhost:3306/jobportal

# Hibernate DDL Auto (Creates Tables Automatically)
spring.jpa.hibernate.ddl-auto=create

# Show SQL Queries in Console (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Set logging level to ERROR for the entire application
logging.level.root=ERROR